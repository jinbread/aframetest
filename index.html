<html>
  <head>
    <meta charset="utf-8">
    <title>Aincraft</title>
    <meta name="description" content="A frame VR test">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.x/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.x/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-motion-capture/343f99/dist/aframe-motion-capture.min.js"></script>
    <script src="components/intersection-spawn.js"></script>
    <script src="components/random-color.js"></script>
    <script src="components/snap.js"></script>


  </head>
  <body>
    <a-scene>

      <a-assets avatar-recorder>
        <img crossorigin="anonymous" id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img crossorigin="anonymous" id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <a-mixin id="voxel"
                 geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
                 material="shader: standard"
                 random-color
                 snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"></a-mixin>
      </a-assets>


      <a-sphere position="0 1 2"
                material="shader: standard"
                random-color></a-sphere>

      <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>
      <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>


      <a-entity id="teleHand"
                hand-controls="left"
                teleport-controls="type: parabolic; collisionEntities: [mixin='voxel'], #ground"></a-entity>
      <a-entity id="blockHand"
                hand-controls="right"
                controller-cursor
                intersection-spawn="event: click; mixin: voxel"></a-entity>

      <a-camera>
        <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>
